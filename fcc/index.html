<!DOCTYPE html>
<html>
<head>
	<title>Fakir Chand College : Admit Card Download Portal</title>
<link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
</head>
<body bgcolor="#e6e6fa" oncontextmenu="return false;">
<script language="JavaScript">
  /**
    * Disable right-click of mouse, F12 key, and save key combinations on page
    * By Ammar Hossain Laskar (laskarammar1996@gmail.com)
    * For more, visit http://ammar.quantumwebgarden.in
    */
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>
<center>
<img src="fclogo.png" width="150px" height="150px">
<br>
<FONT COLOR = BROWN><font size="100"> FAKIR CHAND COLLEGE </font></FONT>
<h1> Students' Admit Card  </h1>
<label style="font-family: 'Stylish';font-size: 35px;" for="rollno">Enter Roll No.</label>

    <input style="width: 250px; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" type="text" id="rollno" name="rollno" placeholder="Enter Roll No. (xxxx-xx-xxxx)">
<br>
<button style="width: 200px; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;" onclick="downloadadmit()">Download Admit Card</button>

<button style="width: 200px; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;" onclick="document.getElementById('rollno').value = ''">Reset</button>
	</center>
<script type="text/javascript">
	function downloadadmit()
	{
		var roll = document.getElementById("rollno").value;
  		window.open("admit/" + roll + ".pdf")
	}
</script>
</body>
</html>
